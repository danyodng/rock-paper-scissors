<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="options">
        <button id="rockbtn">rock</button>
        <button id="paperbtn">paper</button>
        <button id="scissorsbtn">scissors</button>
    </div>
    
    <div class="results">
        <h3>Round: <label id="round">0</label></h3>  
        <h3>Computer Wins: <label id="compscore">0</label></h3>
        <h3>Human Wins: <label id="humanscore">0</label></h3>
        <h3>Ties: <label id="ties">0</label></h3>
         
    </div>
